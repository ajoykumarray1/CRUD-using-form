{% extends "base.html" %}
{% load static %}
{% block content %}
    <div>
        <div>
            <h1>DashBoard / Edit a Post</h1>
        </div>
        <div>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <input class='btn btn-success' type="submit" value="Update">
                <a class="btn btn-danger" href="{% url "home" %}">Cancel</a>
            </form>
        </div>
        
    </div>
{% endblock content %}
